<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sandbox</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: #f3f4f6;
    }

    .card {
      background: white;
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    p {
      color: #555;
    }

    button {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1e4ecb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Sandbox</h1>
    <p>You can edit this file and test anything you want.</p>
    <button onclick="alert('Hello from your sandbox!')">
      Click Me
    </button>
  </div>
</body>
</html>
